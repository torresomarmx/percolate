<!DOCTYPE html> 

<html> 
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lib/styles.css">
    </head>
    <body>
        <div id="view-container"> 
            <div id="views">
                <div id="left-view">
                    <h1 id="title">Percolation</h1>
                    <form id="main-form">
                        <div class="section"> 
                            <label for="number-of-simulations">Number of simulations</label>
                            <input id="number-of-simulations" class="child-section" type="number" name="num" min="1" max="1000000">
                        </div>
                        <div id="type-radios" class="section">
                            <div>
                                <input type="radio" value="viz" id="viz-simulation" name="type" checked>
                                <label for="viz-simulation">With visualization</label>
                            </div>
                            <div class="child-section">
                                <input type="radio" value="no-viz" id="no-viz-simulation" name="type">
                                <label for="no-viz-simulaiton">Without visualization</label>
                            </div>
                        </div>
                        <button form="main-form" type="submit" id="submit-button">start</button>
                    </form>
                    <div id="stats"> 
                        <h2 id="stats-section-title">P* Stats</h2>
                        <div class="section">
                            <p class="stat-title">Mean</p>
                            <p id="mean" class="child-section stat-display"></p>
                        </div>
                        <div class="section">
                            <p class="stat-title">Standard deviation</p>
                            <p id="stnd-dev" class="child-section stat-display"></p>
                        </div>
                        <div class="section">
                            <p class="stat-title">95% confidence interval</p>
                            <p id="confidence-low" class="child-section stat-display"></p>
                            <p id="confidence-high" class="child-section stat-display"></p>
                        </div>
                    </div>
                </div>
                
                <div id="right-view">
                    <canvas id="canvas"></canvas>
                    <div id="canvas-info">
                        <p>Open sites: <span id="open-sites-count">0</span></p>
                        <p>20 x 20</p>
                    </div>
                </div>
            </div>
        </div>
            
        <script src="lib/bundle.js"></script>
    </body>
</html>
