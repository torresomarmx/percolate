<!DOCTYPE html> 

<html> 
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lib/styles.css">
    </head>
    <body>
        <div id="view"> 
            <div id="left-view">
                <h1>Percolation</h1>
                <form id="main-form">
                    <label for="number-of-simulations">Number of simulations</label>
                    <input id="number-of-simulations" type="number" name="num">
                    <div id="type-radios">
                        <div>
                            <input type="radio" value="viz" id="viz-simulation" name="type" checked>
                            <label for="viz-simulation">With visualization</label>
                        </div>
                        <div>
                            <input type="radio" value="no-viz" id="no-viz-simulation" name="type">
                            <label for="no-viz-simulaiton">Without visualization</label>
                        </div>
                    </div>
                    <input type="submit" value="Start" id="submit-button">
                </form>
                <div id="stats"> 
                    <p>Mean: <span id="mean"></span></p>
                    <p>Standard deviation: <span id="stnd-dev"></span></p>
                </div>
            </div>
            
            <div id="right-view">
                <canvas id="canvas"></canvas>
                <p>Open sites: <span id="open-sites-count"></span></p>
            </div>
        </div>
            
        <script src="lib/bundle.js"></script>
    </body>
</html>
